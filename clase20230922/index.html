<!DOCTYPE html><!--OBLIGATORIA - Aquí le indico que es un fichero HTML versión 5 -->
<html lang="es"><!-- OBLIGATORIA (el atributo lang es opcional): indica que comienza el código HTML-->
<!-- Todas las etiquetas desde aquí hasta que se cierra html son etiquetas anidadas en la etiqueta html: head y body-->
<head><!-- todo lo que ponemos dentro de la etiqueta head NO SE VE EN LA PÁGINA; no significa que no sea importante-->
    <meta charset="UTF-8"><!-- Juego de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- importante para que la página sea responsive-->
    <title>Clase del 22/09/2023</title><!-- título de la página, que aparece en la pestaña superior-->
</head>
<body>
    <p>Mi gato es <strong>muy</strong> gruñon.</p><!-- cuando hay etiquetas anidadas, tienen que cerrarse en orden inverso al que se han abierto-->
    <img src="images/gatete.jpeg" alt="Mi gatete enfadado" />
    <h1>Lista ordenada</h1>
    <ol>
        <li>Esto es un punto</li>
        <li>Esto es otro...</li>
    </ol>

    <h2>Lista no ordenada (con puntos)</h2>
        <ul>
            <li>Esto tampoco</li>
            <li>Esto sin números</li>
            <li>Esto tampoco</li>
        </ul>
    <h3>Mi subtítulo</h3>
    <h4>Mi sub-subtítulo</h4>


    
</body>
</html>
