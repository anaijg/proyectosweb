    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
</head>
<body>
    <h1>Datos Recibidos</h1>

    <script>
        // Función para obtener parámetros de la pagina web principal (Este no suele cambiar)
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Obtén los parámetros en la pagina web actual (Aqui es donde se añaden las variables)
        var nombre = getParameterByName("nombre"); // atributo name en el formulario
        var lenguaje = getParameterByName("lenguaje");
        var checkbox1 = getParameterByName("t1");
        var checkbox2 = getParameterByName("t2");
        var checkbox3 = getParameterByName("t3");
        var checkbox4 = getParameterByName("t4");
        var checkbox5 = getParameterByName("t5");
        var elementos = "";
        if (checkbox1 != null) {
            elementos = elementos + checkbox1 + " ";
        } 
        if (checkbox2 != null) {
            elementos = elementos + checkbox2 + " ";
        }
        if (checkbox3 != null) {
            elementos = elementos + checkbox3 + " ";
        }
        if (checkbox4 != null) {
            elementos = elementos + checkbox4 + " ";
        }
        if (checkbox5 != null) {
            elementos = elementos + checkbox5;
        }
 

        // Muestra los datos en la página (Aqui es donde añadimos el mensaje para mostrar los datos en la pagina.)
        document.write("<p>Nombre: " + nombre + "</p>");
        document.write("<p>Lenguaje: " + lenguaje + "</p>")
        document.write("<p>Medios de transporte: " + elementos + "</p>")
    </script>
</body>
